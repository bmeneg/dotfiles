unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 256 colors
set -g default-terminal "screen-256color"

# Mouse
set-option -g mouse on

# Shet up
set -g bell-action none
set -g bell-on-alert off

# Copy mode
unbind [
bind Escape copy-mode
setw -g mode-keys vi
unbind p
bind p paste-buffer

# Move around like vim
unbind Left
unbind Right
unbind Up
unbind Down
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes like vim
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status bar
set -g status-justify left
set -g status-bg default
set -g status-interval 5
#set -g status-left '#[fg=blue,bg=gray] #S âˆ™' 
set -g status-left '' 
set -g status-right '#[fg=cyan] %B %d, %Y %R '
set -g status-left-length 100
set -g status-right-length 100

set -g pane-border-fg green
set -g pane-border-bg default
set -g pane-active-border-fg green
set -g pane-active-border-bg default

setw -g window-status-current-bg default 
setw -g window-status-current-fg default 
setw -g window-status-bg default
setw -g window-status-fg white
setw -g window-status-format '#[bg=black]#[fg=grey,bold] #I #[bg=default] #[fg=green]#W  '
setw -g window-status-current-format '#[fg=black]#[bg=blue] #I #[fg=cyan]#[bg=default] #W  '

setw -g status-bg default
